<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="/login_auth/" method="post">
		<h3 class="form-title">账号登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
				 Enter any username and password.
			</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input name="username" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input name="password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"/>
			</div>
		</div>
		{% if code == 1 %}
		<div class="alert alert-danger">{{ msg }}</div>
		{% endif %}
		<div class="form-actions">
			<!--<label class="checkbox">-->
			<!--<input type="checkbox" name="remember" value="1"/> Remember me </label>-->
				<button type="submit" class="btn green pull-right">
				Login <i class="m-icon-swapri   ght m-icon-white"></i>
				</button>
		</div>
	</form>
	{{ error }}
	<!-- END LOGIN FORM -->


</div>

<div class="modal fade" id="myModal" tabindex="-1" data-backdrop="static">
    <div class="modal-dialog" style="margin-top:200px">
        <div class="modal-content">
             <div id="from_grade" class="form-group">

            </div>
            <div class="modal-body form">
                <form action="#" id="form" class="form-horizontal form-row-seperated">
                    <div class="form-body">
                        <div class="form-group last">
                            <label class="col-sm-5 control-label">姓名</label>
                            <div class="col-sm-5" style="margin-left: 8px">
                                <p class="text-muted form-control-static" id = "span_name"></p>
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="col-sm-5 control-label">中心</label>
                            <div class="col-sm-5" style="margin-left: 10px">
                                <p class="text-muted form-control-static" id = "span_dep"></p>
                            </div>
                        </div>
                        <div class="form-group last" id = "department_div">
                            <label class="col-sm-5 control-label">部门</label>
                            <div class="col-sm-5" style="margin-left: 8px">
                                <p class="text-muted form-control-static" id = "span_dep_sub"></p>
                            </div>
                        </div>
                        <div class="form-group last">
                            <label class="col-sm-5 control-label">入职日期</label>
                            <div class="col-md-5" style="margin-left: 8px">
                                <p class="text-muted form-control-static" id = "span_join"></p>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-md-12 text-center">
{#                                <span class="help-block" id = "span_other"></span>#}
                                <strong class="text-danger text-left" id = "span_other"></strong>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="id" style="display: none"></div>
            <div class="form-group text-center">
                <button class="btn btn-primary" onclick="javascrtpt:jump()">>> 进入OA系统 >></button>
            </div>
        </div>
    </div>
</div>
